{% extends "phonebook/base.html" %}

{% block content %}

{% if contact_list %}
    <ul>
    {% for contact in contact_list %}
        <li><a href="{% url 'detail' contact.pk %}">{{ contact }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No contacts are available.</p>
{% endif %}

{% endblock %}
